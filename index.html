<html>
  <head>

    <body>
    <center><h1 style="color:blue;">Free Registration</h1></center>

        <tr>
            <td>Nama :</td>
            <td>
                <input type="text" name="Nama mhs">

        </tr>

                <input type="date">
            </td>
        </tr>

                <input type="text" name="alamat mhs">

                    <p><input type="checkbox">Traveling</p>
                    <input type="submit" value="kirim" style="background-color:rgb(0, 202, 247);border-color:black;color:black">

        <tr>
            <td>
       
            </td>
